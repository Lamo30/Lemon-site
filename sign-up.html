<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/sign-up.css">
</head>

<body>
    <div class="container">
        <div class="background">
            <div class="header">
                <div class="logo">
                    <a href="">
                    <img src="img/social_logo.png" alt="">
                    </a>
                </div>
                <h2>Sign In</h2>
                <p>Enter your email and password to login</p>
            </div>
            <form action="">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Name" class="form-input">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input name="email" type="email" placeholder="Enter Email" class="form-input">
                </div>
                <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" placeholder="Enter Phone Number" class="form-input">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" class="form-input">
                    <div class="visibility" class="form-input"></div>
                </div>
                <div>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter Confirm Password" class="form-input">
                    <div class="visibility"></div>
                </div>
            </form>
            <button type="submit">
                <p>Sign Up</p>
            </button>
            <div class="or">
                <div class="right"></div>
                <span>OR</span>
                <div class="left"></div>
            </div>
            <ul>
                <li>
                    <a href=""><img src="icons/google.svg" alt=""></a>
                </li>
                <li>
                    <a href=""><img src="icons/facebook.svg" alt=""></a>
                </li>
            </ul>
            <p class="aza">
                Already have an account?<a href="">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>

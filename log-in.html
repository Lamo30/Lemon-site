<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="img/social_logo.png">
    <link rel="stylesheet" href="style/log-in.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="header">
                <div class="logo">
                    <a href="">
                    <img src="img/social_logo.png" alt="">
                    </a>
                </div>
                <h2>Sign In</h2>
                <p>Enter your email and password to login</p>
            </div>
            <form action="">
                <div>
                    <label for="email">Email</label>
                    <input name="email" type="email" placeholder="Enter Email" class="form-input">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" class="form-input">
                    <div class="visibility" class="form-input"></div>
                </div>
            </form>
            <button type="submit">
                <p>Sign Up</p>
            </button>
            <p class="aza">
                Don't have an account?<a href="sign-up.html" target="_blank">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
